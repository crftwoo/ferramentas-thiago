<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferramentas Thiago</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

:root{
  --bg-main:#000000;
  --border:#1A1F24;
  --text-main:#FFFFFF;
  --text-secondary:#D1D5DB;
  --accent:#9BE20D;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Montserrat,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
  background:var(--bg-main);
  overflow-x:auto;
}

.brand{
  font-weight:700;
  white-space:nowrap;
  margin-right:10px;
}

.tab{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text-secondary);
  padding:10px 18px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
  position:relative;
}

.tab.active{
  color:var(--text-main);
}

.tab.active::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:18px;
  box-shadow:
    0 0 0 2px var(--accent),
    0 0 26px rgba(155,226,13,.65);
  pointer-events:none;
}

/* CONTENT â€“ FULL CLEAN */
.content{
  flex:1;
  width:100%;
  height:100%;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:#000;
}

/* MOBILE */
@media(max-width:768px){
  .tab{font-size:14px;padding:10px 14px}
}
</style>
</head>

<body>

<div class="header">
  <div class="brand">Ferramentas Thiago</div>

  <button class="tab active" onclick="abrirFerramenta(this,'comparador-ar.html')">
    Comparador de Ar
  </button>

  <button class="tab" onclick="abrirFerramenta(this,'outra-ferramenta.html')">
    Outra Ferramenta
  </button>
</div>

<div class="content">
  <iframe id="frame" src="comparador-ar.html"></iframe>
</div>

<script>
function abrirFerramenta(botao,arquivo){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  botao.classList.add('active');
  document.getElementById('frame').src = arquivo;
}
</script>

</body>
</html>
