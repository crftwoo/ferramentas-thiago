<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ferramentas Thiago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --text: #FFFFFF;
      --muted: #BFC3C7;
      --accent: #9BE20D;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      border-bottom: 1px solid #111;
      background: #000;
    }

    .brand {
      font-weight: 700;
      margin-right: 20px;
      white-space: nowrap;
    }

    .tab {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #222;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      font-weight: 600;
    }

    .tab.active {
      border-color: var(--accent);
      box-shadow: 0 0 14px rgba(155,226,13,0.6);
    }

    /* Main area */
    main {
      width: 100%;
      height: calc(100vh - 57px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">Ferramentas Thiago</div>

    <button class="tab active" onclick="abrir(this, 'comparador-ar.html')">
      Comparador de Ar
    </button>

    <button class="tab" onclick="abrir(this, 'outra-ferramenta.html')">
      Outra Ferramenta
    </button>
  </header>

  <main>
    <iframe id="frame" src="comparador-ar.html"></iframe>
  </main>

  <script>
    function abrir(botao, arquivo) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      botao.classList.add('active');
      document.getElementById('frame').src = arquivo;
    }
  </script>
</body>
</html>
