<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferramentas Thiago</title>

<style>
* { box-sizing: border-box; }
body { margin:0; background:#000; color:#fff; font-family:Arial,Helvetica,sans-serif; }
.header{display:flex;align-items:center;padding:14px 20px;border-bottom:1px solid #111;}
.menu-icon-btn{width:44px;height:44px;border-radius:12px;border:1px solid #222;background:#060606;color:#9aff00;font-size:11px;font-weight:bold;cursor:pointer;}
.tabs{display:none;gap:10px;margin-left:14px;}
.tab{background:transparent;color:#fff;border:1px solid #222;padding:8px 18px;border-radius:22px;cursor:pointer;}
.tab.active{border-color:#9aff00;box-shadow:0 0 12px rgba(154,255,0,0.6);}
.menu{display:flex;flex-direction:column;align-items:center;padding:80px 20px;}
.menu-grid{display:grid;grid-template-columns:repeat(auto-fill,250px);justify-content:center;gap:48px;width:100%;}
.menu-item{width:250px;height:250px;background:radial-gradient(circle at top,#0f0f0f,#000);border:1px solid #111;border-radius:32px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;}
.menu-item-icon{width:72px;height:72px;border-radius:20px;background:#0b0b0b;display:flex;align-items:center;justify-content:center;font-size:34px;color:#9aff00;margin-bottom:18px;}
.menu-item-title{text-align:center;}
.content{width:100%;height:calc(100vh - 62px);display:none;}
iframe{width:100%;height:100%;border:none;background:#000;}
.menu-title{font-size:26px;margin-bottom:64px;}
</style>
</head>
<body>

<div class="header">
  <button class="menu-icon-btn" onclick="voltarMenu()">MENU</button>
  <div class="tabs" id="tabs"></div>
</div>

<div class="menu" id="menu">
  <div class="menu-title">Ferramentas – Thiago</div>
  <div class="menu-grid" id="menuGrid"></div>
</div>

<div class="content" id="content">
  <iframe id="frame"></iframe>
</div>

<script>
const ferramentas = [
  { nome: "Comparador de Ar", arquivo: "comparador-ar.html", icone: "⇄" },
  { nome: "Precificação AR", arquivo: "precificacao-ar.html", icone: "$" },
  { nome: "Plano de Corte – Painéis", arquivo: "plano-corte.html", icone: "✂️" }
];

const tabs = document.getElementById("tabs");
const menuGrid = document.getElementById("menuGrid");

ferramentas.forEach(f => {
  const tab = document.createElement("button");
  tab.className = "tab";
  tab.textContent = f.nome;
  tab.onclick = () => abrirFerramenta(tab, f.arquivo);
  tabs.appendChild(tab);

  const card = document.createElement("div");
  card.className = "menu-item";
  card.onclick = () => abrirFerramenta(tab, f.arquivo);
  card.innerHTML = `<div class="menu-item-icon">${f.icone}</div><div class="menu-item-title">${f.nome}</div>`;
  menuGrid.appendChild(card);
});

function abrirFerramenta(botao, arquivo){
  document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
  botao.classList.add("active");
  menu.style.display="none";
  content.style.display="block";
  tabs.style.display="flex";
  frame.src = arquivo;
}

function voltarMenu(){
  frame.src="";
  content.style.display="none";
  menu.style.display="flex";
  tabs.style.display="none";
}
</script>
</body>
</html>
