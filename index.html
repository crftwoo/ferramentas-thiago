<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ferramentas Thiago</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
}

/* HEADER */
.header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 20px;
    border-bottom: 1px solid #111;
}

.brand {
    font-weight: bold;
    font-size: 18px;
}

/* TABS */
.tab {
    background: transparent;
    color: #fff;
    border: 1px solid #222;
    padding: 8px 18px;
    border-radius: 22px;
    cursor: pointer;
    transition: 0.2s;
}

.tab:hover {
    border-color: #9aff00;
}

.tab.active {
    border-color: #9aff00;
    box-shadow: 0 0 12px rgba(154,255,0,0.6);
}

/* CONTEÚDO */
.content {
    width: 100%;
    height: calc(100vh - 62px);
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
}
</style>
</head>

<body>

<div class="header">
    <div class="brand">Ferramentas Thiago</div>

    <button class="tab active" onclick="abrirFerramenta(this,'comparador-ar.html')">
        Comparador de Ar
    </button>

    <button class="tab" onclick="abrirFerramenta(this,'precificacao-ar.html')">
        Precificação AR
    </button>
</div>

<div class="content">
    <iframe id="frame" src="comparador-ar.html"></iframe>
</div>

<script>
function abrirFerramenta(botao, arquivo) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    botao.classList.add('active');
    document.getElementById('frame').src = arquivo;
}
</script>

</body>
</html>
