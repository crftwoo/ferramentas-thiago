<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Ferramentas - Thiago</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

:root{
  --bg-main:#000000;
  --bg-panel:#0B0F14;
  --border:#1A1F24;
  --text-main:#FFFFFF;
  --text-secondary:#D1D5DB;
  --accent:#9BE20D;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Montserrat,sans-serif;
  background:var(--bg-main);
  color:var(--text-main);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 20px;
  border-bottom:1px solid var(--border);
  background:var(--bg-main);
  overflow-x:auto;
}

.brand{
  font-weight:700;
  color:var(--text-main);
  margin-right:10px;
  white-space:nowrap;
}

.tab{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text-secondary);
  padding:10px 18px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  white-space:nowrap;
  position:relative;
}

.tab.active{
  color:var(--text-main);
}

.tab.active::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:18px;
  box-shadow:
    0 0 0 2px var(--accent),
    0 0 28px rgba(155,226,13,.7);
  pointer-events:none;
}

/* CONTEÚDO */
.wrapper{
  flex:1;
  display:flex;
  justify-content:center;
  padding:24px 20px;
}

.panel{
  width:100%;
  max-width:1280px;
  background:var(--bg-panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  display:flex;
  flex-direction:column;
}

.placeholder{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text-secondary);
  font-size:14px;
}

iframe{
  width:100%;
  height:100%;
  border:none;
  background:var(--bg-panel);
  border-radius:12px;
}

/* MOBILE */
@media(max-width:768px){
  .wrapper{
    padding:16px 12px;
  }
  .panel{
    padding:12px;
  }
  .tab{
    font-size:14px;
    padding:10px 14px;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="brand">Ferramentas Thiago</div>

  <button class="tab active" onclick="abrirFerramenta(this,'ferramentas/comparador-ar.html')">
    Comparador de Ar
  </button>

  <button class="tab" onclick="abrirFerramenta(this,'ferramentas/ferramenta-2.html')">
    Outra Ferramenta
  </button>
</div>

<div class="wrapper">
  <div class="panel">
    <div id="placeholder" class="placeholder">
      Carregando ferramenta…
    </div>
    <iframe id="frame" src="ferramentas/comparador-ar.html" onload="esconderPlaceholder()"></iframe>
  </div>
</div>

<script>
function abrirFerramenta(botao,arquivo){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  botao.classList.add('active');

  document.getElementById('placeholder').style.display='flex';
  document.getElementById('frame').src = arquivo;
}

function esconderPlaceholder(){
  document.getElementById('placeholder').style.display='none';
}
</script>

</body>
</html>
